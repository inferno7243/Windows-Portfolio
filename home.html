
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <title>Portfolio</title>
</head>
<body>
    <video id="background-video" poster="Windows-11-Bloom-Screensaver-Dark-1600x900.jpg" autoplay loop muted >
        <source src="windows11livewallpaper-rev2-1920x1080.mp4" type="video/mp4">
        </video>
        <div class="desktop">
            <div class="apps"></div>
        </div>
        </div>
        <div class="taskbar">
            <div class="left">
                <div class="weather">
                    <div class="icon"></div>
                    <div class="information">
                        <div class="temprature">30Â°</div>
                        <div class="summary">Partially Cloudy</div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="taskbar-apps">
                    <div class="app1"></div>
                    <div class="app2"></div>
                    <div class="app3"></div>
                    <div class="app4"></div>
                    <div class="app5"></div>
                    <div class="app6"></div>
                </div>
            </div>
            <div class="right">
                <div class="quick-settings">
                    <div class="up-icon"></div>
                    <div class="language"></div>
                    <div class="icons">
                        <div class="wifi"></div>
                        <div class="volume"></div>
                        <div class="battery"></div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="notification"></div>
            </div>
        </div>
        <div class="startmenu">
            <div class="search-bar">
                <div class="search-icon"></div>
                <div class="search-placeholder"><input type="text" placeholder="Search for apps, settings and documents"></div>
            </div>
            <div class="pinned-apps">
                <div class="pinned-apps-title">
                    <div class="txt-pinned">Pinned</div>
                    <div class="all-apps">All Apps</div>
                </div>    
                    <div class="pinned-apps-div">
                        <div class="row01">
                            <div class="apps"><img src="app-icons/edge.png" alt=""><p>Edge</p></div>
                            <div class="apps"><img src="app-icons/word.png" alt=""><p>Word</p></div>
                            <div class="apps"><img src="app-icons/power-point.png" alt=""><p>PowerPoint</p></div>
                            <div class="apps"><img src="app-icons/one-note.png" alt=""><p>OneNote</p></div>
                            <div class="apps"><img src="app-icons/mail.png" alt=""><p>Mail</p></div>
                            <div class="apps"><img src="app-icons/to-do.png" alt=""><p>To Do</p></div>
                        </div>
                        <div class="row02">
                            <div class="apps"><img src="app-icons/store.png" alt=""><p>Store</p></div>
                            <div class="apps"><img src="app-icons/photos.png" alt=""><p>Photos</p></div>
                            <div class="apps"><img src="app-icons/your-phone.png" alt=""><p>Your Phone</p></div>
                            <div class="apps"><img src="app-icons/snipping-tool.png" alt=""><p>Snipping Tool</p></div>
                            <div class="apps"><img src="app-icons/notepad.png" alt=""><p>Notepad</p></div>
                            <div class="apps"><img src="app-icons/xbox.png" alt=""><p>Xbox</p></div>
                        </div>
                        <div class="row03">
                            <div class="apps"><img src="app-icons/twitter.png" alt=""><p>Twitter</p></div>
                            <div class="apps"><img src="app-icons/settings.png" alt=""><p>Settings</p></div>
                            <div class="apps"><img src="app-icons/news.png" alt=""><p>News</p></div>
                            <div class="apps"><img src="app-icons/spotify.png" alt=""><p>Spotify</p></div>
                            <div class="apps"><img src="app-icons/calculator.png" alt=""><p>Calculator</p></div>
                            <div class="apps"><img src="app-icons/paint.png" alt=""><p>Paint</p></div>
                        </div>
                    </div>
            </div>
            <div class="rcmnd-apps">
                <div class="rcmnd-apps-title">
                    <div class="txt-rcmnd">Recommended</div>
                    <div class="more-apps">More</div>
                </div>
                <div class="rcmnd-apps-div">
                    <div class="row01">
                        <div class="toggle"><img src="icons/pngwing.com (3).png" alt=""><div class="rcmnd-txt"><p class="file-name">Resume</p><p class="time">Recently added</p></div></div>
                        <div class="toggle"><img src="icons/folder_open_icon__windows_11__by_satellitedish555_dgvifk0.png" alt=""><div class="rcmnd-txt"><p class="file-name">Project</p><p class="time">Recently added</p></div></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="left">
                    <div class="user-icon"></div>
                    <div class="user-name">Sarfaraj</div>
                </div>
                <div class="right">
                    <div class="power-icon"></div>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
