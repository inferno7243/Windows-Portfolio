<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
</head>
<body>
    
    <div class="header">
        <div class="folder-header-row1">
            <div class="folder-right">
                <div class="folder-name-container">
                    <div class="folder-icon"></div>
                    <div class="folder-name"></div>
                </div>
            </div>    
            <div class="folder-left">
                <div class="apps-navigation">
                    <div class="minimise-icon"></div>
                    <div class="resize-icon"></div>
                    <div class="close-icon"></div>
                </div>    
            </div>
        </div>
        <div class="folder-header-row2">
            <div class="folder-navigation"></div>
            <div class="folder-path"></div>
            <div class="folder-search"></div>
        </div>
        <div class="folder-header-row3">
            <div class="folder-left">
                <div class="folder-tools"></div>
            </div>
            <div class="folder-right">
                <div class="folder-toggle">
                    <div class="folder-toggle-icon"></div>
                    <div class="folder-toggle-txt"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="side-pannel"></div>
    <div class="content"></div>

</body>
</html>
